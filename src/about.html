<section class="about">
	<header class="about__header">
		<h3 class="about__title">
			ABOUT
		</h3>
		<span data-js="icon-edit-mobile" class="about__icon-edit about__icon-edit--mobile" onclick="transformToInputs()">
			<i class="ion-edit"></i>
		</span>
		<div data-js="btns-mobile-about" class="about__buttons about__buttons--mobile about__buttons--hide">
			<button>
				CANCEL
			</button>
			<button>
				SAVE
			</button>
		</div>
	</header>
	<div class="about__content">
		<ul class="personal-info">
			<li data-js="name" class="personal-info__item">
				<span data-js='input' data-js-value='name' class="personal-info__item__value">Jessica Parker</span>
				<span class="personal-info__item__icon" onclick="showEdit('name')">
					<i class="ion-edit"></i>
				</span>
			</li>
			<br>
			<li data-js='site' class="personal-info__item">
				<i class="ion-earth icon--desktop"></i>
				<span data-js='input' data-js-value='site' class="personal-info__item__value">www.seller.com</span>
				<span class="personal-info__item__icon" onclick="showEdit('site')">
					<i class="ion-edit"></i>
				</span>
			</li>
			<br>
			<li data-js='phone' class="personal-info__item">
				<i class="ion-ios-telephone-outline icon--desktop"></i>
				<span data-js='input' data-js-value='phone' class="personal-info__item__value">(123) 123 - 4568</span>
				<span class="personal-info__item__icon" onclick="showEdit('phone')">
					<i class="ion-edit"></i>
				</span>
			</li>
			<br>
			<li data-js="city" class="personal-info__item">
				<i class="ion-ios-home-outline icon--desktop"></i>
				<span data-js='input' data-js-value='city' class="personal-info__item__value">Newport Beach, CA</span>
				<span class="personal-info__item__icon" onclick="showEdit('city')">
					<i class="ion-edit"></i>
				</span>
			</li>
		</ul>
	</div>
</section>
